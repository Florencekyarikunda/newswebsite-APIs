{% load 'macros' %}
{% macro displaySourceList(source_list) %}
{% for source_row in source_list %}
<div class="row">
  {% for sources in source_row %}
  <div class="col-md-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <a href="/Sources/{{sources.id}}">
          {{ Sources.name}}
        </a>
      </div>
      <div class="panel-body">
        <p>
          {{ Sources.description |truncate(100)}}
        </p>
        <a href="/Sources/{{Sources.id}}" class="btn btn-info btn-sm">View Please</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endfor %}
{% endmacro %}
