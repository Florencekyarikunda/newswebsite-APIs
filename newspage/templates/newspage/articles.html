{% extends 'newspage/base.html'%}
{% block content%}
<div class="container">
  <h3>News Headlines</h3>
  {% for article_row in articles %}
  <div class="row">
    {% for articles in article_row %}
    <div class="col-md-3">
      <div class="thumbnail">
        <a href="{{articles.url}}" target="_blank" >
          <img src="{{articles.image}}" alt="{{Articles.title}}" class="img-responsive" styles="height:30px">
        </a>
        <div class="caption">
          <h4><a href="{{articles.url}}" target="_blank">{{articles.title }}</a></h4>
          <p>{{articles.description }}</p>
          <a href="{{articles.url}}" target="_blank"> Read More</a>
        </div>

        <div class="footer">
          Published at: {{articles.date}}
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  {% endfor %}
</div>
{%endblock%}
